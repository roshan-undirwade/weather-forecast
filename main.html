<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Current Weather Information</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
         <link rel="stylesheet" href="map.css">

         
        
        
    </head>
    <body>
        <!--Header Bar-->
        <div class="jumbotron" style="margin-bottom:0px; color: #f5f5f5;background-color: #4aa1f3; padding: 0.5em">
            <h2 class="text-center" >Get five day weather forecast</h2>
        </div>

        <!--Input and Graph-->

        <input id="pac-input" type="text" placeholder="Get a five-day forecast in your favourate cities">
            <div id="map"></div>

            <!--Graph Container-->

            <div id="lower-container">
                <div class="graph-container">
                    <p>Temperature</p>
                    <svg id="temp"></svg>
                    <p id="avgTemp"></p>
                </div>

                <div class="graph-container">
                    <p>Pressure</p>
                    <svg id="pressure"></svg>
                    <p id="avgPressure"></p>
                </div>

                <div class="graph-container">
                    <p>Humidity</p>
                    <svg id="humidity"></svg>
                    <p id="avgHumidity"></p>
                </div>

            </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            
        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfDbhCNp2Pt5_yiR2na59yKPerlwdp9fk&libraries=places&callback=initAutocomplete"
            async defer></script>
            
        <script src="main.js"></script>

        <script src="https://d3js.org/d3.v4.min.js"></script>

    </body>
</html>
